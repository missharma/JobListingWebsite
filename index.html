<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .job { margin-bottom: 20px; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        .job h2 { margin: 0; }
    </style>
</head>
<body>
    <h1>Job Listings</h1>
    <div id="jobs"></div>

    <script>
        fetch('http://localhost:5000/jobs') // Update the port if necessary
            .then(response => response.json())
            .then(data => {
                const jobContainer = document.getElementById('jobs');
                data.forEach(job => {
                    const jobDiv = document.createElement('div');
                    jobDiv.classList.add('job');
                    jobDiv.innerHTML = `
                        <h2>${job.title}</h2>
                        <p><strong>Company:</strong> ${job.company_name}</p>
                        <p><strong>Location:</strong> ${job.location}</p>
                        <p><strong>Salary:</strong> ${job.salary || 'Not specified'}</p>
                        <p>${job.description}</p>
                        <small>Posted on: ${job.posted_date}</small>
                    `;
                    jobContainer.appendChild(jobDiv);
                });
            })
            .catch(error => console.error('Error fetching jobs:', error));
    </script>
</body>
</html>
